name: Deploy Markup to GitHub Pages

on:
  push:
    branches: [ main ]
    workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v4
        with: { path: . }
      - uses: actions/deploy-pages@v4
